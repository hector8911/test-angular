
<app-navbar></app-navbar>
<br/>
<div class="main-div">
  <mat-card class="example-card">
    <div *ngIf="error" class="center error">
      <strong>Error: </strong>{{error}}
  </div>
    <mat-card-header class="card-header">
        <mat-card-title>
            <h1>Registrar viajes
            </h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
<form [formGroup]="Form" (ngSubmit)="save()" ngNativeValidate>
  <div formGroupName="Viajes">
    <mat-card>
      <mat-card-content class="card-content">
        <table class="table1">
          <tr>
            <td>
            <mat-form-field class="form-field" color="accent" appearance="fill">
              <mat-label>Fecha</mat-label>
              <input formControlName="fecha" matInput [matDatepicker]="picker1" required>
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
            </td>
            <td>
              <mat-form-field class="form-field" color="accent" appearance="fill">
                <mat-label>Seleccione una sucursal</mat-label>
                <mat-select formControlName="idSucursal" required>
                  <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.id" (click)="getData(sucursal.id)"> 
                    {{ sucursal.nombreSucursal }}  
                </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td >
              <mat-form-field  class="form-field" color="accent" appearance="fill">
                <mat-label>Seleccione un Transportista</mat-label>
                <mat-select formControlName="idTransportista" required>
                  <mat-option (click)="getTarifa(transportista.tarifa)" *ngFor="let transportista of transportistas" [value]="transportista.id"> 
                    {{ transportista.nombreColaborador }}
                </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
            <button mat-flat-button color="accent">Guardar</button>
            </td>
          </tr>
        </table>

      </mat-card-content>
  </mat-card>
</div>
</form>
        <div *ngIf="dataSource?.length">
          <mat-card>
            <mat-card-content class="card-content">
              <br>
              <table mat-table [dataSource]="dataSource" class="table">
                <ng-container matColumnDef="nombreColaborador">
                  <th mat-header-cell *matHeaderCellDef> Colaborador </th>
                  <td mat-cell *matCellDef="let colaborador"> {{ colaborador.nombreColaborador }} </td>
                </ng-container>
              
                <ng-container width="10px" matColumnDef="option">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let colaborador"> 
                    <mat-checkbox [id]="colaborador.id" (change)="add($event)" [value]="colaborador.distancia" class="example-margin"></mat-checkbox>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let colaborador; columns: displayedColumns;"></tr>
              </table>
            </mat-card-content>
        </mat-card>
        </div>
    </mat-card-content>
</mat-card>

</div>
